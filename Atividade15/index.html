<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 15 - Formulário</title>
</head>

<body>
    <main class="container">
        <header class="header-title">
            <h1>Formulário Principal</h1>
        </header>

        <hr>

        <form name="formulario" onsubmit="enviar(); return false;" class="form-container" >
            <div>
                <label for="nameUser">Nome:</label>
                <input id="nameUser" type="text" required>
            </div>

            <div>
                <label for="emailUser">Email:</label>
                <input id="emailUser" type="email" required>
            </div>

            <div>
                <label for="comentUser">Comentário:</label>
                <textarea id="comentUser" cols="30" rows="10"></textarea>
            </div>

            <div class="header-subtitle">
                <h2>Pesquisa:</h2>
                <br>
                <label for=""><i>Primeira vez nesta página??</i></label>
                <br>
                <section>
                    <input id="yes" type="radio" name="opcao" value="Sim" checked>
                    <label for="yes">Sim</label>

                    <input id="no" type="radio" name="opcao" value="Nao">
                    <label for="no">Não</label>
                </section>

                <section>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </section>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
