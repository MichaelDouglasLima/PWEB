<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 12</title>
</head>

<body>
    <header>
        <h1>Criador de Contas de Banco</h1>
    </header>
    
    <main class="container">
        <section class="form-container">
            <h2>Conta Corrente</h2>

            <form>
                <div>
                    <label for="nome1">Nome do Correntista</label>
                    <input id="nome1" type="text" required>
                </div>

                <div>
                    <label for="banco1">Nome do Banco</label>
                    <input id="banco1" type="text" required>
                </div>

                <div>
                    <label for="numConta1">Número da Conta</label>
                    <input id="numConta1" type="text" required>
                </div>

                <div>
                    <label for="saldo1">Saldo da Conta</label>
                    <input id="saldo1" type="text" required>
                </div>

                <div>
                    <label for="saldoEspecial">Saldo Especial</label>
                    <input id="saldoEspecial" type="text" required>
                </div>

                <section class="button-container">
                    <button type="button" onclick="criarContaCorrente()">Criar</button>
                    <button type="reset">Limpar</button>
                </section>

            </form>
        </section>

        <section class="form-container">
            <h2>Conta Poupança</h2>

            <form>
                <div>
                    <label for="nome2">Nome do Correntista</label>
                    <input id="nome2" type="text" required>
                </div>

                <div>
                    <label for="banco2">Nome do Banco</label>
                    <input id="banco2" type="text" required>
                </div>

                <div>
                    <label for="numConta2">Número da Conta</label>
                    <input id="numConta2" type="text" required>
                </div>

                <div>
                    <label for="saldo2">Saldo da Conta </label>
                    <input id="saldo2" type="text" required>
                </div>

                <div>
                    <label for="juros">Juros</label>
                    <input id="juros" type="text" required>
                </div>

                <div>
                    <label for="dataVencimento">Data de Vencimento</label>
                    <input id="dataVencimento" type="text" required>
                </div>

                <section class="button-container">
                    <button type="button" onclick="criarContaPoupanca()">Criar</button>
                    <button type="reset">Limpar</button>
                </section>

            </form>
        </section>
    </main>
    <script src="script-2.js"></script>
</body>

</html>
